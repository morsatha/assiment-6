<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Zone Bangladesh Limited</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ac8c1929ed.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <!-- header section area  -->
    <!-- search bar -->
    <header>
        <h1 class="text-warning mt-3 my-5 text-center">
            Mobile <span class="text-info fw-bold">ZoNe</span><span class="text-success"> Bangladesh</span> Limited !!!
        </h1>
        <div class="container">
            <div class="input-group mb-3 mx-auto my-5">
                <input id="search-field" type="text" class="form-control" placeholder="Search Your phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2" />
                <button onclick="searchField()" class="px-lg-5 btn btn-outline-secondary" type="button"
                    id="search-button">
                    search <i class="fas fa-search my-2"></i>
                </button>
            </div>
        </div>
    </header>
    <!-- display phone details section -->

    <main>

        <section class="my-5">
            <div id="phone-details" class="container">
            </div>
        </section>
        <!-- error handel section area  -->
        </section>
        <section class="my-5">
            <div id="error-handel" class="mx-auto mt-5" style="max-width: 540px;">
            </div>
        </section>


        <!-- display search-phone-result -->
        <section class="container">
            <div id="search-phone-result" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

        <!-- js all file and link -->

    </main>





    <!-- vanilla javascript link -->
    <script src="js/app.js"></script>
    <!-- Bootstrap Javascript link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
